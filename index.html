<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Library - ArcData</title>
	<script src="https://kit.fontawesome.com/fc5a762e4d.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src = "script.js" defer></script>
</head>
<body>
	<div class = "navigation">
		<nav>
			<div class="title">myLibrary</div>
		</nav>
	</div>
	<div class="page-content">
		<div class="output-section">
			<div class="control-section">
				<div class = 'collections'>
					<i class="fa-solid fa-book"></i>
					<p>My Collections</p>
				</div>
				
			</div>
			<div class="main-section">
				<table class = "book-table">
					<thead>
						<tr>
							<th style = 'width:300px'>Book Title</th>
							<th>Author</th>
							<th>Page Count</th>
							<th>Reading Status</th>
							<th></th>
						</tr>
					</thead>
					<tbody id = "tbody">
						<!-- <tr>
							<td>Chitose is in the Ramune Bottle</td>
							<td>Hiromu / raemz</td>
							<td>301</td>
							<td>have read</td>
							<td><button class = "button delete" type = 'submit'>Remove</button></td>
						</tr> -->
					</tbody>
				</table>
			</div>
		</div>
		<div class="stats-section">
			<button class = "button add-btn" id = 'openForm'>&plus; Add Book Record</div>
				
		</div>
	</div>
	<div class="modal-form">
		<form method = "POST" action = "">
			<div class="form-header">
				Add Book Information
			</div>
			<div class="form-content">
				<div class="form-row">
					<label for = 'title'>Book Title</label>
					<input type= "text" name="title" id = "title" placeholder = "Enter book title...">
				</div>
				<div class="form-row">
					<label for = 'author'>Book Author</label>
					<input type= "text" name="author" id = "author" placeholder = "Enter author's full name...">
				</div>
				<div class="form-row">
					<label for = 'page-count'>Page Count</label>
					<input type= "number" name="page-count" id = "page-count" value = '1' min = '1'>
				</div>
				
				<div class="form-row">
					<label for = 'read-status'>Reading Status</label>
					<select id = 'read-status'>
						<option value = 'planning'>Planning</option>
						
						<option value = 'finished'>Finished</option>
					</select>
				</div>
			</div>
			<div class="form-footer">
				<button type = 'submit' class = 'button submit-btn' id = "submit">Submit</button>
			</div>
		</form>
	</div>
	<div id="overlay"></div>
</body>
</html>
